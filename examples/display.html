<!DOCTYPE html>
<html>
    <head>
    </head>
    <style>
        body {
            background-color:#eee;
        }
        canvas {
            border:1px solid gold;
        }
    </style>
    <body>
        <canvas id="target"/>
    </body>
    <script type="module">
        import Protosprites from '../index.js'
        let p = new Protosprites('bubble-wrap.html')
        p.load().then(c => {
            let canvas = c.canvas
            canvas.style.width = canvas.width / 2 + "px"
            canvas.style.height = canvas.height / 2 + "px"
            document.body.appendChild(canvas)

            let target = document.getElementById("target")
            let ctx = target.getContext('2d')
            let i = p.get('hospital')
            ctx.drawImage(i.canvas,i.x,i.y,i.w,i.h,0,0,i.w,i.h)
        })
    </script>
</html>
